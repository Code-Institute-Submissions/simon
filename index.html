<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--scripts-->
  <script src="source/js/cdn/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!--css-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <link rel="stylesheet" href="source/styles/main.css" type="text/css" />

  <title>Simon Game</title>

</head>

<body>

  <div class="wrapper">
    <header>
      <h1>GAME ON!</h1>
    </header>

    <div class="simon">
      <div class="wings-wrapper">
        <div id="0" class="wing green">0: green</div>
        <div id="1" class="wing red">1: red</div>
        <div id="2" class="wing yellow">2: yellow</div>
        <div id="3" class="wing blue">3: blue</div>
      </div>
      <div class="console">
        <h2>CONSOLE</h2>
        <div class="display">00</div>
        <div class="console-primary">
          <button id="start-reset"class="btn start">start</button>
          <button class="btn power">on/off</button>
          <button class="btn strict">strict off</button>
        </div>
        <div class="console-secondary">
          <button class="btn theme">theme</button>
          <button class="btn sound">sound</button>
        </div>
      </div>



    </div>


  </div>


  <script type="text/javascript" src="source/js/scripts/myScript.js"></script>
</body>

</html>
