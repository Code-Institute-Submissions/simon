<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--scripts-->
  <script src="source/js/cdn/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

  <!--css-->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="source/styles/main.css" type="text/css" />
  
  <title>Simon Game</title>

</head>

<body>

  <div class="wrapper">
    <header>
      <h1>GAME ON!</h1>
    </header>

    <div class="simon">
      <div class="wings-wrapper">
        <div id="1" class="wing green">1</div>
        <div id="2" class="wing red">2</div>
        <div id="3" class="wing yellow">3</div>
        <div id="4" class="wing blue">4</div>
      </div>
      <div class="console">
        <h2>CONSOLE</h2>
        <div class="display"></div>
        <div class="console-primary">
          <button id="start-reset"class="btn start">start</button>
          <button id="power" class="btn power-on">Turn on</button>
          <button id="strict" class="btn">strict off</button>
        </div>
        <div class="console-secondary">
          <button class="btn theme">theme</button>
          <button class="btn sound">simon <i class="fas fa-volume-up"></i></button>
        </div>
        <div class="console-hidden">
          <button id="hint" class="btn ">hint <i class="fas fa-question-circle"></i></button>
          <button id="skip" class="btn ">skip level <i class="fas fa-step-forward"></i></button>
        </div>
      </div>
      
    </div>  <!-- end of simon -->
  </div>  <!-- end of wrapper -->
  
  
  <audio id="tunes"></audio>

  <script type="text/javascript" src="source/js/scripts/myScript.js"></script>
</body>

</html>
